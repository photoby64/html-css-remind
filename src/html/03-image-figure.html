<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지</title>
    <style>
      .svg-img {
        width: 50px;
      }
    </style>
  </head>
  <body>
    <a href="../../index.html">처음으로</a>
    <h1>이미지 첨부하기</h1>
    <!-- 상대 경로 -->
    <img src="../assets/avatar/pyk.jpg" alt="View lazzyoff64" />
    <!-- 절대 경로 github에서는 지원 안됨-->
    <img src="/src/assets/avatar/pyk.jpg" alt="View lazzyoff64" />

    <!-- SVG 파일을 외부 이미지처럼 삽입 (HTML <img> 태그 사용) -->
    <img class="svg-img" src="../assets/svg/chitchat.svg" alt="1대1 채팅" role="img" />

    <!-- SVG 코드를 직접 삽입 (내부 스타일 및 접근성 커스터마이징 가능) -->
    <svg
      role="img"
      class="svg-img"
      viewBox="0 0 40 40"
      xmlns="http://www.w3.org/2000/svg"
      aria-labelledby="message"
    >
      <title id="message">메세지</title>
      <defs>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="a">
          <stop stop-color="#2397B3" offset="0%"></stop>
          <stop stop-color="#13577E" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="b">
          <stop stop-color="#73DFF2" offset="0%"></stop>
          <stop stop-color="#47B1EB" offset="100%"></stop>
        </linearGradient>
      </defs>
      <g fill="none" fill-rule="evenodd">
        <path
          d="M28.872 22.096c.084.622.128 1.258.128 1.904 0 7.732-6.268 14-14 14-2.176 0-4.236-.496-6.073-1.382l-6.022 2.007c-1.564.521-3.051-.966-2.53-2.53l2.007-6.022A13.944 13.944 0 0 1 1 24c0-7.331 5.635-13.346 12.81-13.95A9.967 9.967 0 0 0 13 14c0 5.523 4.477 10 10 10a9.955 9.955 0 0 0 5.872-1.904z"
          fill="url(#a)"
          transform="translate(1 1)"
        ></path>
        <path
          d="M35.618 20.073l2.007 6.022c.521 1.564-.966 3.051-2.53 2.53l-6.022-2.007A13.944 13.944 0 0 1 23 28c-7.732 0-14-6.268-14-14S15.268 0 23 0s14 6.268 14 14c0 2.176-.496 4.236-1.382 6.073z"
          fill="url(#b)"
          transform="translate(1 1)"
        ></path>
        <path
          d="M18 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zM24 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zM30 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"
          fill="#FFF"
        ></path>
      </g>
    </svg>

    <hr />
    <!-- 구분선 -->

    <!-- figure 요소를 사용하여 이미지 컨텐츠와 이미지 캡션 마크업 -->
    <figure>
      <img src="../assets//drama/culinary-class-wars-narrow.jpg" alt="" />
      <figcaption>흑백 요리사</figcaption>
      <!-- figcaption이 이미지를 설명하고 있다면 alt 태그 생략해도 됨 -->
    </figure>

    <figure>
      <img src="../assets//drama/good-partner-wide.webp" alt="" />
      <figcaption>굿 파트너</figcaption>
      <!-- 확장자 .webp -->
    </figure>

    <!-- lazy loading (지연로딩) -->
     <img
       src="../assets/drama/mon-friend-son-wide.webp"
       alt="엄마친구아들"
       loading="lazy"
       width="341"
       height="192"
     />
  </body>
</html>
